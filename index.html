<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wobot Intelligence Private Limited
        </title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <img src="assets/img/logo.png" alt="" class="logo">
        <div class="registration-form">
            <form>
                <center><img src="assets/img/lines.png" alt="" class="lines"></center><br>
                <h3 align="center" class="content">Itâ€™s a delight to have you onboard</h3>
                <div class="caption">
                    Help us know you better.<br>(This is how we optimize Wobot as per your business needs)
                </div><br>
                <div class="form-group">
                    <label for="companyname"><b>Company name</b></label>
                    <input type="text" class="form-control item" id="companyname" placeholder="e.g. Example Inc">
                </div>
                <div class="form-group">
                    <label for="industry"><b>Industry</b></label>
                    <select name="industry" class="form-control item" id="industry" placeholder="Select">
                        <!--Here some option values-->
                        <option value="abc">abc</option>
                        <option value="def">def</option>
                        <option value="ghi">ghi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="companysize"><b>Company size</b></label><br>
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                    <label class="btn btn-secondary" for="option1">1-20</label>
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-secondary" for="option2">21-50</label>
                    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                    <label class="btn btn-secondary" for="option3">51-200</label>
                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                    <label class="btn btn-secondary" for="option4">201-500</label>
                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                    <label class="btn btn-secondary" for="option4">500+</label>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-block get-started">Get Started</button>
                </div>
            </form>
            <div class="t-c">
                <h5>Terms of use | Privacy policy</h5>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
